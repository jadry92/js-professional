<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind, Call ,apply</title>
</head>

<body>
  <h3>open the console</h3>

  <ul>
    <li><button class="call-to-action">learn</button></li>
    <li><button class="call-to-action">learn more</button></li>
    <li><button class="call-to-action">Never stop to learn</button></li>
  </ul>

  <script>
    function greetings() {
      console.log(`Hola. I'm ${this.name} ${this.lastName}`);
    }

    const johan = {
      name: 'johan',
      lastName: 'suarez'
    }
    greetings.call(johan)

    function walk(meters, direction) {
      console.log(`${this.name} walk ${meters} meters in direction ${direction}`);
    }
    // CALL commas
    walk.call(johan, '30', 'north')
    // Apply - arrays
    const values = [400, 'north east'];
    walk.apply(johan, values)

    const sebas = {
      name: 'sebas',
      lastName: 'suarez',
    }

    const sebasGreet = greetings.bind(sebas)
    sebasGreet()

    const sebasWalk = walk.bind(sebas, 200)
    sebasWalk('sur')

    const buttons = document.getElementsByClassName("call-to-action");

    Array.prototype.forEach.call(buttons, button => {
      button.onclick = () => alert('never stop to learn');
    })

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>generators</title>
</head>

<body>
  <h2>generators</h2>
  <h4>open the inspector</h4>

  <script>
    function* simpleGenerator() {
      console.log('Generator Start');
      yield 2;
      console.log('Generator End');
    }
    // const gen = simpleGenerator();

    function* idMaker() {
      let id = 0;
      while (true) {
        yield id;
        id += 1;
      }
    }
    function* idMakerWithRest() {
      let id = 0;
      let reset = false
      while (true) {
        reset = yield id;
        if (reset) {
          id = 0
        } else {
          id += 1;
        }
      }
    }

    function* fibonati() {
      let a = 1;
      let b = 1;
      while (true) {
        const nextNumber = a + b;
        a = b;
        b = nextNumber;
        yield nextNumber;
      }
    }

  </script>
</body>

</html>

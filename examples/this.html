<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>This</h2>
  <h4>open the inspector</h4>
  <script>
    console.log(`this: ${this}`);

    function whoIsThis() {
      return this;
    }
    console.log(`whoIsThis: ${whoIsThis()}`);

    function whoIsThisStrict() {
      "use strict"
      return this;
    }
    console.log(`whoIsThisStrict: ${whoIsThisStrict()}`);

    person = {
      name: 'johan',
      sayHello: function () {
        console.log(`hello I'm ${this.name}`);
      }
    }

    person.sayHello();

    action = person.sayHello;
    action()

    function Person(name) {
      // this = {}
      this.name = name;
    }

    Person.prototype.sayHello2 = function () {
      console.log(`hello I'm ${this.name}`);
    }

    const pe2 = new Person('sebas')
    pe2.sayHello2();
  </script>
</body>

</html>
